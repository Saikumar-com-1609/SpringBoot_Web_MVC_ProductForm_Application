<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management</title>
<link rel = "stylesheet"
     href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
     integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
     crossorigin="anonymous">
     
     <script type="text/javascript">
     function deleteConfirm(){
    	 return confirm("Are you sure,you want to delete?");
     }
     </script>
</head>
<body>

<div class = "container my-2">
<h1>Products List</h1>

<a th:href = "@{/}" class="btn btn-primary btn-sm mb-3">ADD EMPLOYEE</a>
<hr/>
<p th:text = "${msg}" class = "text-success"></p>

<table border = "1" class = "table table-striped ">
<thead>
<tr>
<th>Product ID</th>
<th>Product Name</th>
<th>Product Price</th>
<th>Product Quantity</th>
<th>Actions</th>
</tr>
</thead>
<tbody>
<tr th:each="product : ${list}">
  <td th:text="${product.pId}"></td>
  <td th:text="${product.productName}"></td>
  <td th:text="${product.productPrice}"></td>
  <td th:text="${product.productQuantity}"></td>
  <td> <a th:href = "@{delete?/(pId=${product.pId})}" class = "btn btn-primary" onclick = " return deleteConfirm()"/>DELETE</a>
  
  <a th:href = "@{update?/(pId=${product.pId})}" class = "btn btn-info">UPDATE</a></td>
  
  </tr>
  <tr>
  <td th:if = "${list == null or list.isEmpty()}" colspan = "5" class = "text-center">No Records Found</td>
  </tr>
</tbody>
</table>
</div>
</body>
</html>
